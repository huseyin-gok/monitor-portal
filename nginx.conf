# NGINX Reverse Proxy Configuration for Monitor Portal
# Bu dosyayı /etc/nginx/sites-available/monitor veya nginx.conf içine ekleyin

# HTTP'den HTTPS'e yönlendirme
server {
    listen 80;
    server_name monitor.sirket.com;
    
    # Let's Encrypt için (certbot kullanıyorsanız)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Tüm HTTP trafiğini HTTPS'e yönlendir
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    server_name monitor.sirket.com;
    
    # SSL Sertifikaları (Let's Encrypt veya kendi sertifikanız)
    ssl_certificate /etc/letsencrypt/live/monitor.sirket.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitor.sirket.com/privkey.pem;
    
    # SSL Güvenlik Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Güvenlik Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Grafana iframe için özel CSP (Content Security Policy)
    # Grafana'nın kendi kaynaklarına izin ver
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://monitor.sirket.com; style-src 'self' 'unsafe-inline' https://monitor.sirket.com; img-src 'self' data: https: http:; font-src 'self' data:; connect-src 'self' https://monitor.sirket.com wss://monitor.sirket.com; frame-src 'self' https://monitor.sirket.com; frame-ancestors 'self';" always;
    
    # X-Frame-Options: Grafana iframe için SAMEORIGIN gerekli
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Root path - PHP Portal
    root /var/www/monitor;
    index index.php index.html;
    
    # Log dosyaları
    access_log /var/log/nginx/monitor_access.log;
    error_log /var/log/nginx/monitor_error.log;
    
    # PHP dosya boyutu limiti
    client_max_body_size 10M;
    
    # Grafana Reverse Proxy - /grafana/ path'i
    location /grafana/ {
        # Trailing slash önemli
        proxy_pass http://127.0.0.1:3000/;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /grafana;
        
        # WebSocket desteği (Grafana live updates için)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer ayarları
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Grafana için özel header'lar
        proxy_set_header X-Grafana-Org-Id 1;
    }
    
    # Grafana API için ayrı location (gerekirse)
    location /grafana/api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /grafana;
        
        # API için daha uzun timeout
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # PHP dosyaları
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock; # PHP 8.3 FPM socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Güvenlik: PHP hata mesajlarını gizle (production)
        fastcgi_hide_header X-Powered-By;
    }
    
    # Static dosyalar (CSS, JS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # .htaccess ve gizli dosyaları engelle
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Ana location - PHP portal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}

